<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-black via-gray-900 to-black text-white min-h-screen">
    
    <!-- Header -->
    <header class="text-center py-10">
      <h1 class="text-4xl font-bold tracking-widest">MY PROJECTS</h1>
      <p class="text-gray-400 mt-2">A showcase of my latest work</p>
    </header>

    <!-- Projects Grid -->
    <main class="max-w-7xl mx-auto px-6">
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        
        <!-- Card -->
        <div class="group relative bg-white/5 backdrop-blur-md rounded-2xl overflow-hidden shadow-lg border border-white/10 hover:scale-105 transition transform duration-500">
          <img src="https://source.unsplash.com/600x400/?tech,app" class="w-full h-48 object-cover opacity-80 group-hover:opacity-100 transition duration-500"/>
          <div class="p-5">
            <h2 class="text-xl font-semibold mb-2">Project Title</h2>
            <p class="text-gray-400 text-sm">Short description about the project and its features.</p>
            <a href="#" class="inline-flex items-center gap-2 mt-4 text-sm font-medium text-white group-hover:text-gray-300 transition">
              View Project
              <span class="w-8 h-8 flex items-center justify-center rounded-full border border-white/30 group-hover:translate-x-2 transition duration-500">➜</span>
            </a>
          </div>
        </div>

        <!-- Duplicate cards -->
        <div class="group relative bg-white/5 backdrop-blur-md rounded-2xl overflow-hidden shadow-lg border border-white/10 hover:scale-105 transition transform duration-500">
          <img src="https://source.unsplash.com/600x400/?website,design" class="w-full h-48 object-cover opacity-80 group-hover:opacity-100 transition duration-500"/>
          <div class="p-5">
            <h2 class="text-xl font-semibold mb-2">Another Project</h2>
            <p class="text-gray-400 text-sm">Short description about the project and its features.</p>
            <a href="#" class="inline-flex items-center gap-2 mt-4 text-sm font-medium text-white group-hover:text-gray-300 transition">
              View Project
              <span class="w-8 h-8 flex items-center justify-center rounded-full border border-white/30 group-hover:translate-x-2 transition duration-500">➜</span>
            </a>
          </div>
        </div>

        <div class="group relative bg-white/5 backdrop-blur-md rounded-2xl overflow-hidden shadow-lg border border-white/10 hover:scale-105 transition transform duration-500">
          <img src="https://source.unsplash.com/600x400/?game,code" class="w-full h-48 object-cover opacity-80 group-hover:opacity-100 transition duration-500"/>
          <div class="p-5">
            <h2 class="text-xl font-semibold mb-2">Cool Game</h2>
            <p class="text-gray-400 text-sm">Short description about the project and its features.</p>
            <a href="#" class="inline-flex items-center gap-2 mt-4 text-sm font-medium text-white group-hover:text-gray-300 transition">
              View Project
              <span class="w-8 h-8 flex items-center justify-center rounded-full border border-white/30 group-hover:translate-x-2 transition duration-500">➜</span>
            </a>
          </div>
        </div>

      </div>
    </main>

  </body>
</html>
